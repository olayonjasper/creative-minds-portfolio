<!DOCTYPE html>

  <title>Creative Minds Portfolio</title>
  <style>
    /* ---- existing CSS mo dito ---- */

    /* --- Portfolio Grid CSS --- */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .portfolio .item {
      position: relative;
      overflow: hidden;
      border: 2px solid #444;
    }
    .portfolio .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
      display: block;
    }
    .portfolio .item:hover img {
      transform: scale(1.1);
      filter: brightness(70%);
    }
    .portfolio .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .portfolio .item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
