<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .group-photo img {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .profiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .profile-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      transition: transform 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    h3 {
      margin: 8px 0 5px;
      color: #222;
    }

    p {
      margin: 3px 0;
      color: #555;
    }

    .quote {
      font-style: italic;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Meet Our Team</h1>

  <!-- Group Photo -->
  <div class="group-photo">

    </div>

      <img src="drive-download-20250927T095013Z-1-001/2.jpg" alt="Rica Mae Rojas">
      <h3>Rica Mae Rojas</h3>
      <p>Graphic Designer</p>
      <p class="quote">"Design is not what it looks like, itâ€™s how it feels."</p>

    <div class="profile-card">

      <p>Copywriter</p>

    </div>

  </div>
</body>
</html>
